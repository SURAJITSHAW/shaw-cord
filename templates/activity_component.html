<h3>Recent Activities</h3>
    <hr>

    {% for message in room_messages %}
    <div>
      <small>@{{message.user}} replied to <strong>{{message.room}}</strong> {{message.created_at|timesince}} ago</small>
      
      <p>{{message.body}}</p>
      {% if request.user == message.user %}
          <a href="{% url 'delete-message' message.id %}">Delete</a>
        {% endif %}

      <hr>
    </div>
    {% endfor %}
