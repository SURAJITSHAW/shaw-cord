<div>
    {% for room in rooms %}
    <div>
      {% if request.user == room.host %}
        <a href="{% url 'update-room' room.pk %}">Update Room</a>
        <a href="{% url 'delete-room' room.pk %}">Delete Room</a>
      {% endif %}
      <a href="{% url 'userProfile' room.host.id %}">@{{room.host.username}}</a>
      <h3>{{room.id}} -- <a href="room/{{room.id}}/">{{room.name}}</a></h3>
      <small>{{room.topic.name}}</small>
      <hr>
    </div>
    {% endfor %}
</div>
