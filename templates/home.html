{% extends 'main.html' %} {% block content %}
<h1>List of all availabel rooms:</h1>

<div>

  <a href={% url 'create-room' %}>Create Room</a>
  <hr>

  {% for room in rooms %}
  <div>
    <a href="{% url 'update-room' room.pk %}">Update Room</a>
    <h5>@{{room.host.username}}</h5>
    <h3>{{room.id}} -- <a href="room/{{room.id}}/">{{room.name}}</a></h3>
    <small>{{room.topic.name}}</small>
    <hr>
  </div>
  {% endfor %}
</div>
{% endblock content %}
